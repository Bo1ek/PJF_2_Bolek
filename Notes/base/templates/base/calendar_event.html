{% extends 'main.html' %}

{% block title %}
Calendar Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendar' %}"> Calendar </a>
  <a class="btn btn-info right" href="{% url 'calendar_event_delete' event_id %}"> Delete Event </a>
</div>

<form method="post" class="form">
  {% csrf_token %}
  <table class="form-table">
    {{ form.as_table }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
